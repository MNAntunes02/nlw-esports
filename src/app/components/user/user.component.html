<section class="lg:flex block">
    <div class="lg:w-1/6 w-full mx-auto">
        <app-logo class="cursor-pointer" routerLink=""></app-logo>
        <div class="bg-[#2A2634] p-2 rounded-lg my-8 text-center font-bold text-red-500 cursor-pointer hover:scale-105">
            Log Out 
            <fa-icon class="pl-3 text-red-500" [icon]="faRightFromBracket"></fa-icon>
        </div>
        <div class="bg-[#2A2634] p-2 rounded-lg my-8 text-center font-bold cursor-pointer hover:scale-105">
            Minhas publicações
        </div>
    </div>
    <div class="flex flex-col lg:w-5/6 w-full lg:pl-8 justify-center">
        <div  class="rounded-full nlw-grad w-32 h-32 flex justify-center items-center mx-auto mt-8">
            <div class="bg-[#2A2634] rounded-full w-28 h-28 overflow-hidden absolute">
                <img    src="./assets/images/1661454204428.jfif" 
                        alt="">
            </div>
            <span class="relative w-8 h-8 rounded-full bg-violet-500 -right-12 top-12 cursor-pointer hover:scale-110 p-1 shadow-sm shadow-black">
                <fa-icon class="text-purple-800 p-1" [icon]="faPen"></fa-icon>
            </span>
        </div>
        <div class="flex mt-8 rounded-xl nlw-grad pt-1 w-5/6 mx-auto">
            <div class="w-full flex-col items-center bg-[#2A2634] p-8 rounded-lg">
                <div class="text-left pb-8 w-full">
                    <p class="font-black text-xl">Meus jogos</p>
                    <p class="font-light ">Os jogos que mais gosto de jogar!</p>
                </div>
                <div class="grid grid-flow-col lg:flex overflow-x-scroll gap-6 snap-x  style-scroll">
                    <div class="w-44"><img src="{{api[0].urlImage}}" alt=""></div>
                    <div class="w-44"><img src="{{api[3].urlImage}}" alt=""></div>
                    <div class="w-44"><img src="{{api[1].urlImage}}" alt=""></div>
                </div>
            </div>
        </div>
        
        <div class="flex mt-8 rounded-xl nlw-grad pt-1 w-5/6 mx-auto">
            <div class="w-full flex-col items-center bg-[#2A2634] p-8 rounded-lg">
                <div class="text-left lg:pb-0 pb-8 w-full">
                    <p class="font-black text-xl">Canais e streamers</p>
                    <p class="font-light ">Lista de canais e transmissões que não perco!</p>
                </div>
                <div class="lg:pt-8 pt-0 flex gap-4 ">
                    <div class="w-20 rounded-full overflow-hidden"><img src="./assets/images/1661454204428.jfif" alt=""></div>
                    <div class="w-20 rounded-full overflow-hidden"><img src="./assets/images/1661454204428.jfif" alt=""></div>
                    <div class="w-20 rounded-full overflow-hidden"><img src="./assets/images/1661454204428.jfif" alt=""></div>
                    <div class="w-20 rounded-full overflow-hidden"><img src="./assets/images/1661454204428.jfif" alt=""></div>
                </div>
            </div>
        </div>

        <div class="flex mt-8 mb-8 rounded-xl nlw-grad pt-1 w-5/6 mx-auto">
            <div class="w-full flex-col items-center bg-[#2A2634] p-8 rounded-lg">
                <div class="text-left lg:pb-0 pb-8 w-full">
                    <p class="font-black text-xl">Minhas redes</p>
                    <p class="font-light ">Se conecte comigo agora mesmo!</p>
                </div>
                <div class="lg:pt-8 pt-0 flex gap-10 text-3xl">
                    <fa-icon class="cursor-pointer text-purple-600" [icon]="faTwitch"></fa-icon>
                    <fa-icon class="cursor-pointer text-blue-600" [icon]="faTwitter"></fa-icon>
                    <fa-icon class="cursor-pointer text-pink-600" [icon]="faInstagram"></fa-icon>
                    <fa-icon class="cursor-pointer text-red-600" [icon]="faYoutube"></fa-icon>
                </div>
            </div>
        </div>
    </div>
    
</section>
