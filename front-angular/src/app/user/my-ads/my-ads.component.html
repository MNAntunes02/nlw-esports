<div>
    <div class="lg:h-40 h-32 flex flex-col lg:flex-row items-center lg:text-4xl text-2xl justify-center">
        <p class="font-black">Minhas publicações</p>
    </div>

    <div *ngIf="api$ | async as api ; else loading" class="w-full grid xl:grid-cols-3 lg:grid-cols-2 gap-5 p-5">
        <!-- tentar fazer recebendo um observable -->
        <app-card-ad *ngFor="let ad of user" [ad]="ad"></app-card-ad>
        <div *ngIf="user == []">
            teste
        </div>
    </div>

    <div    *ngIf="error !== null"
            class="text-center text-xl"
            >
        <app-error [status]="error"></app-error>
    </div>

    <ng-template #loading>
        <div class="lg:mt-16 mt-5 py-5">
            <app-loading></app-loading>
        </div>
    </ng-template>
</div>
